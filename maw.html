<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Felicidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('nietzsche.png');
            background-size: cover;
            background-position: center;
            color: black;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
        button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3700b3;
        }
        #score, #timer {
            font-size: 20px;
            margin-top: 10px;
        }
        #ranking {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            display: inline-block;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        #winner {
            color: gold;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Juego de la Felicidad</h1>
    <div id="game">
        <div class="card">
            <h2 id="question">Cargando pregunta...</h2>
            <button onclick="answer(0)" id="btn0">Opci贸n 1</button>
            <button onclick="answer(1)" id="btn1">Opci贸n 2</button>
            <button onclick="answer(2)" id="btn2">Opci贸n 3</button>
        </div>
    </div>

    <h2 id="score">Puntuaci贸n: 0</h2>
    <h3 id="timer">Tiempo: 10s</h3>
    <button id="restart" class="hidden" onclick="restartGame()">Jugar de nuevo</button>

    <div id="ranking">
        <h3>Ranking de mejores puntajes</h3>
        <ol id="ranking-list"></ol>
        <p id="winner" class="hidden"> 隆Eres el ganador! </p>
    </div>

    <script>
        let questions = [
            { question: "驴Qu茅 fil贸sofo dec铆a que la felicidad es vivir conforme a la virtud?", options: [
                { text: "Arist贸teles", points: 20 },
                { text: "Nietzsche", points: -5 },
                { text: "Epicuro", points: 10 }
            ]},
            { question: "Seg煤n el estoicismo, la clave de la felicidad es:", options: [
                { text: "Buscar el placer", points: -10 },
                { text: "Aceptar lo que no puedes cambiar", points: 20 },
                { text: "Vivir sin preocupaciones", points: 10 }
            ]},
            { question: "驴Cu谩l es el objetivo del eudemonismo?", options: [
                { text: "El placer inmediato", points: -10 },
                { text: "La felicidad basada en la virtud", points: 20 },
                { text: "Acumular riquezas", points: -5 }
            ]},
            { question: "Para los epic煤reos, la felicidad se basa en:", options: [
                { text: "Evitar el dolor", points: 20 },
                { text: "Acumular riquezas", points: -10 },
                { text: "Seguir las reglas sociales", points: 5 }
            ]},
            { question: "驴Qu茅 fil贸sofo dijo 'Dios ha muerto'?", options: [
                { text: "Nietzsche", points: 20 },
                { text: "S贸crates", points: -5 },
                { text: "Plat贸n", points: -5 }
            ]},
            { question: "驴Qu茅 es la felicidad seg煤n Kant?", options: [
                { text: "Cumplir el deber moral", points: 20 },
                { text: "Buscar placer sin consecuencias", points: -10 },
                { text: "No pensar en el futuro", points: 5 }
            ]},
            { question: "Para el utilitarismo, la felicidad es:", options: [
                { text: "El mayor bienestar para la mayor铆a", points: 20 },
                { text: "El beneficio personal", points: -10 },
                { text: "Un ideal inalcanzable", points: -5 }
            ]}
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;

        function startTimer() {
            timeLeft = 10;
            document.getElementById("timer").textContent = `Tiempo: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Tiempo: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    answer(-1);
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                startTimer();
                const q = questions[currentQuestion];
                document.getElementById("question").textContent = q.question;
                document.getElementById("btn0").textContent = q.options[0].text;
                document.getElementById("btn1").textContent = q.options[1].text;
                document.getElementById("btn2").textContent = q.options[2].text;
            } else {
                endGame();
            }
        }

        function answer(index) {
            if (index !== -1 && currentQuestion < questions.length) {
                score += questions[currentQuestion].options[index].points;
                document.getElementById("score").textContent = `Puntuaci贸n: ${score}`;
            }
            currentQuestion++;
            clearInterval(timer);
            setTimeout(loadQuestion, 500);
        }

        function endGame() {
            document.getElementById("game").innerHTML = "<h2>Juego terminado</h2>";
            document.getElementById("restart").classList.remove("hidden");

            saveScore(score);
            updateRanking();
        }

        function saveScore(newScore) {
            let scores = JSON.parse(localStorage.getItem("ranking")) || [];
            let playerName = prompt("Ingresa tu nombre:");
            if (!playerName) playerName = "An贸nimo";
            
            scores.push({ name: playerName, points: newScore });
            scores.sort((a, b) => b.points - a.points);
            scores = scores.slice(0, 5);

            localStorage.setItem("ranking", JSON.stringify(scores));
        }

        function updateRanking() {
            let rankingList = document.getElementById("ranking-list");
            rankingList.innerHTML = "";
            let scores = JSON.parse(localStorage.getItem("ranking")) || [];
            scores.forEach(player => {
                let listItem = document.createElement("li");
                listItem.textContent = `${player.name}: ${player.points} puntos`;
                rankingList.appendChild(listItem);
            });
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("score").textContent = "Puntuaci贸n: 0";
            document.getElementById("game").innerHTML = `
                <div class="card">
                    <h2 id="question">Cargando pregunta...</h2>
                    <button onclick="answer(0)" id="btn0">Opci贸n 1</button>
                    <button onclick="answer(1)" id="btn1">Opci贸n 2</button>
                    <button onclick="answer(2)" id="btn2">Opci贸n 3</button>
                </div>
            `;
            document.getElementById("restart").classList.add("hidden");
            loadQuestion();
        }

        window.onload = function() {
            loadQuestion();
            updateRanking();
        };
    </script>

</body>
</html>
